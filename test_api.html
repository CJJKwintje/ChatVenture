<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Call</title>
</head>
<body>
    <h1>Test API Call naar ChatVenture Backend</h1>
    <button id="fetchData">Haal Gegevens Op</button>
    <div id="dataDisplay"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            fetch('http://localhost:3000/getSheetData')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dataDisplay').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Fout bij het ophalen van gegevens:', error);
                    document.getElementById('dataDisplay').innerText = 'Er is een fout opgetreden bij het ophalen van de gegevens.';
                });
        });
    </script>
</body>
</html>
